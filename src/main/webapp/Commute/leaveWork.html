<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출근 선택란</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      /* 전체 컨테이너 스타일링 */
      .container {
        width: 50%;
        margin-left: 1px;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
      }

      /* 입력 그룹 스타일링 */
      .input-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      /* 레이블 스타일링 */
      .input-group h4 {
        margin: 0;
        font-size: 18px;
        width: 90px;
      }

      /* 입력 요소 스타일링 */
      .form-control {
        flex: 1;
      }

      /* 시간 입력 스타일링 */
      label {
        display: flex;
        align-items: center;
        font-size: 18px;
      }

      #datetime {
        margin-left: 10px;
        flex: 1;
      }

      #current-time {
        color: #0c0a0a;
        font-size: large;
      }
    </style>
  </head>
  <body>
    <div class="js-clock" style="text-align: center; padding-right: 50%">
      <div id="current-time"></div>
    </div>
    <div class="container">
      <div class="input-group mb-3">
        <h4>사원</h4>
        <input
          type="text"
          class="form-control"
          placeholder="사원"
          aria-label="Username"
        />
        <a href="../Commute/employeeSearch.html">
          <span class="input-group-text">
            <!-- 돋보기 모양 -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
            <!-- 돋보기 모양 -->
          </span>
        </a>
        <input type="text" class="form-control" aria-label="Server" />
      </div>

      <!-- 장소 -->
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">장소</span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
        />
      </div>

      <!-- 시간 -->
      <label for="datetime">
        시간
        <input
          type="datetime-local"
          id="datetime"
          max="2030-06-20T21:00"
          min="1900-06-05T12:30"
          value="2023-10-11T13:27"
        />
        <span style="padding-bottom: 50px"></span>
      </label>

      <!-- 사유 -->
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">사유</span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
        />
      </div>
    </div>
    <a href="../Commute/commuteList.html">
      <button type="button" class="btn btn-primary">퇴근</button>
    </a>
    <!-- 현재 시간을 나타내는 코드 -->
    <script>
      function updateCurrentTime() {
        const currentTimeElement = document.getElementById("current-time");
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");
        const seconds = now.getSeconds().toString().padStart(2, "0");
        const timeString = `${hours}:${minutes}:${seconds}`;
        currentTimeElement.innerText = `현재 시간: ${timeString}`;
      }

      // 페이지가 로드될 때 초기 시간 업데이트
      updateCurrentTime();

      // 1초마다 현재 시간 업데이트
      setInterval(updateCurrentTime, 1000);
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
