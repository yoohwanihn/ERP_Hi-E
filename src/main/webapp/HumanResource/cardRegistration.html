<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <title>신규 인사카드등록</title>
    <!-- css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      /* 전체 테이블 스타일링 */
      .employee-table {
        width: 100%;
        border-collapse: collapse;
      }

      /* 레이블 스타일링 */
      .label {
        font-weight: bold;
        padding: 10px;
        border: 1px solid #ccc;
        text-align: right;
        width: 25%;
      }

      /* 입력 필드 스타일링 */
      .input {
        padding: 10px;
        border: 1px solid #ccc;
        width: 25%;
      }

      /* 입력 필드 사이의 간격 조정 */
      .input:nth-child(odd) {
        border-left: none;
      }

      /* 주소 입력 필드는 넓게 설정 */
      .input:last-child {
        width: 50%;
      }
    </style>
  </head>
