<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>직원 인사기록 카드</title>
    <style>
      /* 전체 카드 스타일링 */
      .employee-card {
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin: 20px;
        box-shadow: 2px 2px 5px #888888;
      }

      /* 헤더 스타일링 */
      .card-header {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      /* 기본 정보 스타일링 */
      .basic-info {
        font-size: 16px;
      }

      /* 레이블 스타일링 */
      .label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="employee-card">
      <div class="card-header">직원 인사기록 카드</div>
      <div class="basic-info">
        <p><span class="label">사원번호:</span> 00123</p>
        <p><span class="label">성명:</span> 홍길동</p>
        <p><span class="label">부서:</span> 영업부</p>
        <p><span class="label">직책:</span> 영업대리</p>
        <p><span class="label">입사일자:</span> 2023-01-15</p>
      </div>
    </div>
  </body>
</html>
